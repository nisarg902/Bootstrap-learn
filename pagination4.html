<body>
    <ul class="nav">
  <li><a href="#" class="nav-link active" onclick="setActive(this)">Home</a></li>
  <li><a href="#" class="nav-link" onclick="setActive(this)">About</a></li>
  <li><a href="#" class="nav-link" onclick="setActive(this)">Contact</a></li>
</ul>

<style>
  .nav-link.active {
    background-color: #007bff;
    color: white;
  }
</style>

<script>
  function setActive(link) {
    document.querySelectorAll('.nav-link').forEach(function(nav) {
      nav.classList.remove('active');
    });
    link.classList.add('active');
  }
</script>
</body>
