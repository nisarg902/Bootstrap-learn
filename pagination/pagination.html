             <script>
  function showTable(page) {
    // 1. Hide all table sections by removing 'active' class
    var sections = document.querySelectorAll('.table-section');
    sections.forEach(function(section) {
      section.classList.remove('active');
    });

    // 2. Show the selected table by adding 'active' class
    var tableToShow = document.getElementById('table' + page);
    tableToShow.classList.add('active');

    // 3. Remove 'active' class from all pagination buttons
    var buttons = document.querySelectorAll('.page-item');
    buttons.forEach(function(item) {
      item.classList.remove('active');
    });

    // 4. Add 'active' class to the clicked page number
    buttons[page].classList.add('active'); // use page directly if << exists
  }
</script>
