<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pagination Table Navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .table-section {
      display: none;
    }
    .table-section.active {
      display: block;
    }
  </style>
</head>
<body>

<div class="container mt-4">

  <!-- Table 1 -->
  <div id="table1" class="table-section active">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Class</th>
          <th>Effect</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>.pagination-lg</td>
          <td>Larger pagination buttons</td>
        </tr>
        <tr>
          <td>.pagination-sm</td>
          <td>Smaller pagination buttons</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Table 2 -->
  <div id="table2" class="table-section">
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Job</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice</td>
          <td>Engineer</td>
        </tr>
        <tr>
          <td>Bob</td>
          <td>Designer</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Pagination -->
  <ul class="pagination">

    <li class="page-item active">

        <a class="page-link" href="#" onclick="showTable(1)">1</a>
        
    </li>

    <li class="page-item">

        <a class="page-link" href="#" onclick="showTable(2)">2</a>

    </li>
  </ul>

</div>

<script>
  function showTable(page) {
    // Hide all table sections
    document.querySelectorAll('.table-section').forEach(section => section.classList.remove('active'));

    // Show the selected table
    document.getElementById('table' + page).classList.add('active');

    // Update pagination active class
    document.querySelectorAll('.page-item').forEach(item => item.classList.remove('active'));
    document.querySelectorAll('.page-item')[page - 1].classList.add('active');
  }
</script>

</body>
</html>
