<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navbar Toggler Example</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container-fluid">
<div class="navbar bg-dark navbar-expand-lg">
    <div class="container-fluid">
           <h2 class="navbar-brand text-white">FarziWebsite</h2>
           <div class="navbar-nav  collapse navbar-collapse" id="menu">
                     
            <ul class="nav justify-content-end">
                <li class="nav-item"><a class="nav-link text-white">Home</a></li>
                <li class="nav-item"><a class="nav-link">About me</a></li>
                <li class="nav-item"><a class="nav-link">Contact</a></li>
            </ul>
           </div>
           <button class="nav-bar-toggler" data-bs-target="#menu" data-bs-toggle="collapse">
            <span class="navbar-toggler-icon"></span>
           </button>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
