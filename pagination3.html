<!-- Main Image -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    
     
</head>
<img id="mainImage" src="image1.jpeg" class="img-fluid" width="200">

<!-- Thumbnails -->
<div>
  <img src="image1.jpeg" class="thumb active" onclick="changeImage(this)">
  <img src="image2.jpeg" class="thumb" onclick="changeImage(this)">
  <img src="image3.jpeg" class="thumb" onclick="changeImage(this)">
</div>

<style>
  .thumb {
    width: 50px;
    border: 2px solid transparent;
    cursor: pointer;
  }

  .thumb.active {
    border: 2px solid blue;
  }
</style>

<script>
  function changeImage(img) {
    // Set main image
    document.getElementById('mainImage').src = img.src;

    // Remove 'active' from all thumbnails
    document.querySelectorAll('.thumb').forEach(function(thumb) {
      thumb.classList.remove('active');
    });

    // Add 'active' to clicked one
    img.classList.add('active');
  }
</script>
